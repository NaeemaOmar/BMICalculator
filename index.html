<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My very own BMI calculator</title>
    <link rel="stylesheet" href="/CSS/INDEX.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-5">My first BMI calculator</h1>
    <div class="container BMIContainer border my-3">
        <h3 class="text-center my-3">To calculate your BMI, please enter your height in cm followed by your weight in kg then click the calculate button.</h3>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h4 class="text-center mt-2">Weight</h4>
                    <input class="BMIinput niceYellowBg mt-2" type="number" id="weight" name="weight" data-weight placeholder="Please enter your weight in kg">
                </div>
                <div class="col-12 col-md-6">
                    <h4 class="text-center mt-2 ">Height</h4>
                    <input class="BMIinput niceYellowBg mt-2" type="number" id="height" name="height" data-height placeholder="Please enter your height in m">
                </div>
            </div>
            <div class="row my-5">
                <button class="niceBrownBg" onclick="bmiCalculator()">Click here to calculate your BMI</button>
            </div>
            <p id="BMIresult"></p>
        </div>
    </div>
    <script src="/JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
